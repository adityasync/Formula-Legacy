spring.application.name=f1pedia

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/f1pedia
spring.datasource.username=racinglines
spring.datasource.password=checkeredflag
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Settings (Optimized for Render)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=true


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
